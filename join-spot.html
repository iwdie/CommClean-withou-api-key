<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanMap - Join Cleanup</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .spots-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .spot-card {
            background: white;
            color:black;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .spot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .spot-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .spot-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .spot-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .severity {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8em;
        }
        
        .severity-low {
            background: #f1f8e9;
            color: #689f38;
        }
        
        .severity-medium {
            background: #fff8e1;
            color: #ff8f00;
        }
        
        .severity-high {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .join-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .join-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        
        .back-btn {
            background: #e9ecef;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #dee2e6;
        }
        
        .no-spots {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üó∫Ô∏è CleanMap</div>
        <div class="user-info">
            <span id="userName">Join Cleanup</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
        
        <div class="map-container" id="map"></div>
        
        <div class="spots-container">
            <h2>Available Cleanup Spots</h2>
            <div id="spots-list">
                <div class="no-spots">Loading cleanup spots...</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script type="module" src="./js/join-spot.js"></script>
   
</script>
</body>
</html>
